<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card border-0 rounded-4 shadow">
          <img
            src="./images/bg-pattern-card.svg"
            alt="card-design"
            class="pattern-img"
          />
          <div class="card-body">
            <img
              src="./images/image-victor.jpg"
              alt="person"
              class="rounded-circle border border-white border-4 mx-auto d-block person-img"
            />
            <h1 class="text-center age">Victor Crest <span>26</span></h1>
            <p class="text-center location">London</p>
          </div>
          <div class="card-body border-top stats-info">
            <div class="d-flex flex-row justify-content-around">
              <div class="d-flex flex-column">
                <p class="stats">80K</p>
                <p class="feat">Followers</p>
              </div>
              <div class="d-flex flex-column">
                <p class="stats">803K</p>
                <p class="feat text-center">Likes</p>
              </div>
              <div class="d-flex flex-column">
                <p class="stats">1.4K</p>
                <p class="feat text-center">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Madiha.
      </div>
    </footer>
  </body>
</html>
